<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню - УЗИ Мониторинг</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Дополнительные стили для меню, можно вынести в style.css */
        .main-menu { max-width: 800px; margin: 5vh auto; text-align: center; }
        .menu-section { margin-top: 2rem; border-top: 1px solid #ddd; padding-top: 2rem; }
        .accordion-title {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .accordion-content { display: none; }
        .accordion-content ul { list-style: none; padding: 0; }
        .accordion-content li a {
            display: block;
            padding: 0.8rem;
            background-color: var(--white);
            margin-bottom: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            color: var(--text-dark);
            transition: background-color 0.2s;
        }
        .accordion-content li a:hover { background-color: var(--border-color); }
    </style>
</head>
<body>
    <div class="main-menu">
        <img src="assets/logo.svg" alt="Логотип" class="logo">
        <h1>УЗИ-мониторинг волемического статуса</h1>
        <p>Выберите режим работы</p>

        <div class="menu-section">
            <a href="calculator.html" class="action-button">Перейти в калькулятор (Рабочий режим)</a>
        </div>

        <div class="menu-section">
            <div class="accordion-title" id="training-accordion">Режим обучения (нажмите, чтобы развернуть)</div>
            <div class="accordion-content">
                <ul>
                    <li><a href="training/train_ijv.html">Оценка внутренней яремной вены (ВЯВ)</a></li>
                    <li><a href="training/train_cca_vpk.html">Оценка Vpk общей сонной артерии (ОСА)</a></li>
                    </ul>
            </div>
        </div>
    </div>

    <script>
        // Простой скрипт для работы "аккордеона"
        document.getElementById('training-accordion').addEventListener('click', function() {
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    </script>
</body>
</html>
